<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>aikutto/webrtc-demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta name="theme-color" content="#000000">
    <style>
        main {
            padding: 60px 15px 0;
        }

        #remote-video-container {
            overflow: hidden;
            position: fixed;
            top: 56px;
            bottom: 56px;
            right: 0;
            left: 0;
        }

        #local-video-container {
            overflow: hidden;
            object-fit: cover;
            position: fixed;
            width: 25vw;
            height: 25vh;
            right: 10px;
            bottom: 66px;
        }

        #remote-video-container > video, #local-video-container > video {
            object-fit: cover;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

    </style>
</head>

<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"></i>WebRTC Demo</a>
            <a class="btn btn-primary" href="https://github.com/aikutto/webrtc-demo">
                <i class="bi bi-github"></i> View on GitHub
            </a>
        </div>
    </nav>
</header>
<main class="flex-shrink-0" id="app">
    <div v-if="username==null" class="container">
        <div class="col-md-4 offset-md-4 mt-4">
            <form @submit.prevent="setUsername()" class="d-grid">
                <label for="inputPassword5" class="form-label">Username</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                       v-model="setUsernameForm.username" required>
                <div class="text-danger">
                    {{ setUsernameFormErrorMessage }}
                </div>
                <button class="btn btn-lg btn-primary mt-2" type="submit">
                    Set Username
                </button>
            </form>
        </div>
    </div>
    <div v-else-if="username!=null">
        <div id="remote-video-container">
            <video id="remote-video" autoplay></video>
            <div v-if="usernameToCall==null" class="col-md-4 offset-md-4 mt-4">
                <form @submit.prevent="callUsername()" class="d-grid">
                    <input type="text" class="form-control" aria-describedby="passwordHelpBlock"
                           v-model="callUsernameForm.username" required placeholder="Username">
                    <div class="text-danger">
                        {{ callUsernameFormErrorMessage }}
                    </div>
                    <button class="btn btn-lg btn-primary mt-2" type="">
                        Call
                    </button>
                </form>
            </div>
        </div>
        <div id="local-video-container">
            <video id="local-video" autoplay muted></video>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">
            <a href="https://github.com/aikutto">
                github.com/aikutto
            </a>
        </span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>

</html>
