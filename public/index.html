<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>aikutto/webrtc-demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">
    <style>
        main {
            padding: 60px 15px 0;
        }

        #remote-video-container {
            overflow: hidden;
            background: black;
            position: fixed;
            top: 56px;
            bottom: 56px;
            right: 0;
            left: 0;
        }

        #local-video-container {
            overflow: hidden;
            object-fit: cover;
            background: red;
            position: fixed;
            width: 25vw;
            height: 25vh;
            right: 10px;
            bottom: 66px;
        }

        #remote-video-container > video, #local-video-container > video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

    </style>
</head>

<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WebRTC Demo</a>
        </div>
    </nav>
</header>
<main class="flex-shrink-0" id="app">
    <div v-if="username==null" class="container">
        <div class="col-md-4 offset-md-4 mt-4">
            <form @submit.prevent="setUsername()" class="d-grid">
                <label for="inputPassword5" class="form-label">Username</label>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                       v-model="setUsernameForm.username" required>
                <div class="text-danger">
                    {{ setUsernameFormErrorMessage }}
                </div>
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </div>
                <button class="btn btn-lg btn-primary mt-2" type="">
                    Set Username
                </button>
            </form>
        </div>
    </div>
    <div v-else-if="username!=null">
        <div id="remote-video-container">
            <video></video>
            <div v-if="usernameToCall==null" class="col-md-4 offset-md-4 mt-4">
                <form @submit.prevent="callUsername()" class="d-grid">
                    <input type="text" class="form-control" aria-describedby="passwordHelpBlock"
                           v-model="callUsernameForm.username" required placeholder="Username">
                    <div class="text-danger">
                        {{ callUsernameFormErrorMessage }}
                    </div>
                    <button class="btn btn-lg btn-primary mt-2" type="">
                        Call
                    </button>
                </form>
            </div>
        </div>
        <div id="local-video-container">
            <video></video>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>

</html>
